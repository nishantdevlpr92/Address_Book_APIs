version: '3.8'

services:
  address-book-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Address Book API
      - DEBUG=false
      - DATABASE_URL=sqlite:///./address_book_api.db
      - GEOCODE_URL=https://nominatim.openstreetmap.org/search
      - API_V1_STR=/api/v1
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
